<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <button type="button" class="btn btn-primary" id="btn-allPets">All Pets</button>
  <button type="button" class="btn btn-success" id="btn-dinos">Dinos</button>
  <button type="button" class="btn btn-warning" id="btn-dogs">Dogs</button>
  <button type="button" class="btn btn-info" id="btn-cats">Cats</button>
  <!-- <button type="button" class="btn btn-warning">Goodbye Friend</button> -->
  <!-- <script src="main.js"></script> -->
  <form>
    <div class="form-floating mb-3">
      <input
      type="text"
      class="form-control"
      id="name"
      placeholder="Name"
      required
      />
      <label fo r="floatingInput">Name</label>
    </div>
    
    <div class="form-floating mb-3">
      <input
      type="text"
      class="form-control"
      id="color"
      placeholder="color"
      required
      />
      <label for="floatingInput">Pet's Color</label>
    </div>
    
    <div class="form-floating mb-3">
      <input
      type="text"
      class="form-control"
      id="specialSkill"
      placeholder="specialSkill"
      required
      />
      <label for="floatingInput">Pet's Special Skill</label>
    </div>
    
    <div class="form-floating mb-3">
      <input
      type="text"
      class="form-control"
      id="type"
      placeholder="type"
      required
      />
      <label for="floatingInput">Pet's Type</label>
    </div>
    
    <div class="form-floating mb-3">
      <input
      type="url"
      class="form-control"
      id="imageUrl"
      placeholder="image"
      required
      />
      <label for="floatingInput">Pet Image</label>
    </div>
    <button type="submit" class="btn btn-success" id="form-submit">
      Add Friend
    </button>
  </form>
  
  <div id="app"></div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
